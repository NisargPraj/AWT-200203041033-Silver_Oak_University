<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <style>
      #navbar {
        background-color: rgb(0, 0, 0);
        border-radius: 5px;
        height: 40px;
        align-items: center;
      }
      #navbar ul {
        margin-right: 20px;
      }
      #navbar ul li {
        list-style: none;
        float: left;
        margin: 5px;
        font-size: 20px;
        color: white;
      }
      #navbar li a {
        text-decoration: none;
        color: white;
      }
      #navbar li a:hover {
        text-decoration: none;
        color: rgb(39, 149, 223);
      }

      #container {
        display: flex;
        width: 100%;
        height: 340px;
        /* border: 2px solid black; */
        align-items: center;
        margin-top: 30px;
        justify-content: space-between;
      }
      #container div {
        height: 340px;
        width: 33%;
        /* border: 2px solid black; */
        margin: 5px;
      }
      #container div img {
        width: 100%;
        overflow: auto;
      }

      .image1 {
        width: 60px;
        margin: 10px;
      }

      .rotate :hover {
        animation: roll;
        animation-duration: 2s;
        animation-iteration-count: 1;
      }

      @keyframes roll {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div id="link"></div>

    <div id="container">
      <div class="rotate">
        <img src="./images/1.jpg" height="400px" />
      </div>
      <div class="rotate">
        <img src="./images/2.jpg" height="400px" />
      </div>
      <div class="rotate">
        <img src="./images/3.jpg" height="400px" />
      </div>
    </div>
    <p>&nbsp</p>
    <p>&nbsp</p>
    <div style="margin-left: 15%">
      <h1 style="margin-left: 33%">Valorant Montage</h1>
      <iframe
        width="1280"
        height="720"
        src="https://www.youtube.com/embed/agVa30kRAcU"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>

    <p>&nbsp</p>
  </body>
</html>
