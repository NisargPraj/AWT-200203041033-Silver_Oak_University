    <title>Website</title>
    <style>
        #navbar{
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
            height: 40px;

        #navbar ul{
            margin-right: 20px;
        }
        #navbar ul li{
            list-style: none;
            float: left;
            margin: 5px;
            font-size: 20px;
            color: white;
        }
        #navbar li a{
            text-decoration: none;
            color: white;
        }
        #navbar li a:hover{
            text-decoration: none;
            color: rgb(39, 149, 223);
        }

        #container{
            display: flex;
            width: 100%;
            height: 340px;
            /* border: 2px solid black; */

            margin-top: 30px;
            justify-content: space-between;
        }
        #container div{
            height: 340px;
            width: 33%;
            /* border: 2px solid black; */
            margin: 5px;
        }
        #container div img{
            width: 100%;
            overflow: auto;
        }

        .image1{
            width: 60px;
            margin: 10px;
        }

    </style>
