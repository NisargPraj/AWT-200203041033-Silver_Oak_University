<html>
<head>
	<script>
		function red()
		{
			var div = document.getElementById("div");			
			div.style.backgroundColor = "red";
		}
		
		function blue()
		{
			var div = document.getElementById("div");
			div.style.backgroundColor = "blue";
		}
		
		function green()
		{
			var div = document.getElementById("div");
			div.style.backgroundColor = "green";
		}
	</script>
</head>
<body>
	<div style = "border : 1px solid black; height : 100px; width : 100px; background-color : none" id = "div"></div><br> <br>
	
	<input type = "radio" value = "Red" name = "c" id = "r" onchange = "red()"> Red <br>
	<input type = "radio" value = "Blue" name = "c" id = "b" onchange = "blue()"> Blue <br>
	<input type = "radio" value = "Green" name = "c" id = "g" onchange = "green()"> Green <br>
</body>
</html>
