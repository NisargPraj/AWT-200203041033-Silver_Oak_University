<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #background-video {
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

        h4, h5 {
            color: lightyellow;
            font-family: Trebuchet MS;
            font-weight: bold;
            text-align: center;
        }

        h4 {
            font-size: 2rem;
            margin-top: 30px; 
        }

        h5 { font-size: 2rem; }

        @media (max-width: 100px) {
            body {
                    background: url("./clip/Sunset.mp4") repeat;
                    background-size: cover;
                }
            }
    </style>
</head>
<body>
    <div style="background-color: rgb(204,153,0); opacity: 0.7;">
        <video id="background-video" autoplay loop muted poster="./clip/Sunset.mp4">
            <source src="./clip/Sunset.mp4" type="video/mp4">
        </video>
        <h4>Welcome</h4>
        <h5>When you have a dream, you've got to grab it and never let go.</h5>
    </div>
      
      
</body>
</html>
