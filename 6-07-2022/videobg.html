<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <title>Form</title>
    <style type="text/css">
        #CNAForm {
            margin-top: 40px;
            margin-bottom: 40px;
            box-shadow: 0px 0px 3px gray;
        }
        
        i.fa,
        b {
            color: rgb(99, 4, 253);
        }
        
        body {
            text-align: center;
        }
        
        .container {
            width: 35%;
            height: 50%;
            margin-left: auto;
            margin-right: auto;
            border: 5px solid rgb(76, 9, 184);
            border-radius: 5%;
            border-collapse: rgb(31, 245, 209);
        }
        
        .form-group {
            padding-top: 5px;
            margin: 25px;
            width: auto;
        }
        
        .input-group:hover {
            color: solid black;
            font-weight: bold;
        }
        
        .form-control:hover {
            color: rgb(47, 0, 255);
            font-weight: bold;
        }

        input{
            background: none;
        }

        option{
            background: none;
        }

        #background-video {
            object-fit: cover;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: -1;
        }

        h4, h5 {
            color: lightyellow;
            font-family: Trebuchet MS;
            font-weight: bold;
            text-align: center;
        }

        h4 {
            font-size: 2rem;
            margin-top: 30px; 
        }

        h5 { font-size: 2rem; }

        @media (max-width: 100px) {
            body {
                    background: url("./clip/Sunset.mp4") repeat;
                    background-size: cover;
                }
            }
    </style>
</head>
<body>
    <!-- <div style="background-color: rgb(204,153,0); opacity: 0.7;"> -->
    <div>
        <video id="background-video" autoplay loop muted poster="./clip/Sunset.mp4">
            <source src="./clip/Sunset.mp4" type="video/mp4">
        </video>
        <h4>Welcome</h4>
        <h5>When you have a dream, you've got to grab it and never let go.</h5>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAForm">
                <h3 class="text-center"><i class="fa fa-users"></i> Create New Account</h3>
                <div class="form-group">
                    <b>Firstname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="Firstname" type="text" maxlength="20" placeholder="Firstname..." class="form-control">
                    </div>
                    <small id="FirstnameValidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Lastname:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input id="Lastname" type="text" maxlength="20" placeholder="Lastname..." class="form-control">
                    </div>
                    <small id="LastnameValidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Contact No:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        <input id="ContactNo" type="text" maxlength="10" placeholder="Contact No..." class="form-control">
                    </div>
                    <small id="ContactNoValidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Gender:</b>
                    <div class="input-group">
                        <span class="input-group-addon">
								<i class="fa fa-male"></i> | <i class="fa fa-female"></i></span>
                        <select class="form-control" id="DDL_Gender">
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
                    </div>
                </div>
                <div class="form-group">
                    <b>Email Id:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        <input id="EmailId" type="text" maxlength="50" placeholder="Enter email id here.." class="form-control">
                    </div>
                    <small id="EmailIdValidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <b>Password:</b>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-key"></i></span>
                        <input id="Password" type="password" maxlength="12" placeholder="Enter password here.." class="form-control">
                    </div>
                    <small id="PasswordValidate" class="text-danger"></small>
                </div>
                <div class="form-group">
                    <a href="https://www.google.com" id="BtnCreateNewAccount" class="btn btn-primary"><i class="fa fa-user-plus" style="color:#ffffff;"></i> Create New Account</a>
                </div>
            </div>
        </div>
    </div>
      
</body>
</html>
