<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            background-color: black;
        } */
        #box{
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .line1{
            width: 20px;
            background-color: rgb(9, 219, 79);
            height: 400px;
            margin: 20px;
            border-radius: 10px;
            animation-name: lines;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
        }
        .line2{
            width: 20px;
            background-color: #0a1d55;
            height: 300px;
            margin: 50px;
            border-radius: 15px;
            animation-name: lines;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-delay: 0.25s;
            }
        @keyframes lines{
            0%{
                height: 600px;
            }
            50%{
                height: 300px;
            }
            100%{
                height: 600px;
            }
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="line2"></div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line1"></div>
        <div class="line2"></div>
    </div>
</body>
</html>
