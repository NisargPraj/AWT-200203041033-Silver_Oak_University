<html>
  <head>
    <title>Demo CSS3</title>
    <style type="text/css">
      div {
        height: 200px;
        width: 100%;
        transition: 3s;
        font-size: 25px;
        font-weight: bold;
        color: #000000;
        background-color: rgb(132, 0, 255);
        display: flex;
      }

      #TranslateDiv:hover {
        text-align: center;
        -webkit-transform: translate(100px, 100px);
        -moz-transform: translate(100px, 100px);
        -ms-transform: translate(100px, 100px);
        -o-transform: translate(100px, 100px);
        transform: translate(100px, 100px);
        background-color: rgb(229, 255, 0);
        color: rgb(255, 0, 200);
        display: flex;
      }

      #RotateDiv:hover {
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
        background-color: rgb(0, 255, 98);
        color: rgb(38, 0, 255);
        display: flex;
      }

      #RotateDiv3D:hover {
        -webkit-transform: rotate3d(1, 1, 0, 360deg);
        -moz-transform: rotate3d(1, 1, 0, 360deg);
        -ms-transform: rotate3d(1, 1, 0, 360deg);
        -o-transform: rotate3d(1, 1, 0, 360deg);
        transform: rotate3d(1, 1, 0, 360deg);
        background-color: rgb(75, 124, 19);
        color: rgb(110, 110, 60);
        display: flex;
      }

      #SkewDiv:hover {
        -webkit-transform: skew(45deg);
        -moz-transform: skew(45deg);
        -ms-transform: skew(45deg);
        -o-transform: skew(45deg);
        transform: skew(45deg);
        background-color: rgb(255, 208, 0);
        color: rgb(255, 0, 43);
        display: flex;
      }

      #ScaleDiv:hover {
        -webkit-transform: scale(1.5, 0.5);
        -moz-transform: scale(1.5, 0.5);
        -ms-transform: scale(1.5, 0.5);
        -o-transform: scale(1.5, 0.5);
        transform: scale(1.5, 0.5);
        background-color: rgb(123, 255, 0);
        color: rgb(255, 0, 98);
        display: flex;
      }

      #OpacityDiv:hover {
        opacity: 1;
      }

      #RGBADiv:hover {
        background: rgba(128, 128, 0, 0.5);
      }

      #BoxShadowDiv:hover {
        box-shadow: 0px 0px 30px Blue;
      }

      #TextShadowDiv:hover {
        text-shadow: 3px 3px 3px yellow;
      }

      #BorderRadiusDiv:hover {
        border: 5px;
        border-radius: 50%;
      }

      #OverFlowDiv {
        overflow: auto;
      }
    </style>
  </head>

  <body>
    <div>
      <div id="TranslateDiv">Translate</div>
      <hr />
      <div id="RotateDiv">Rotate</div>
      <hr />
      <div id="RotateDiv3D">Rotate 3d</div>
      <hr />
      <div id="SkewDiv">Skew</div>
      <hr />
      <div id="ScaleDiv">Scale</div>
      <hr />
      <div id="OpacityDiv">Opacity</div>
      <hr />
      <div id="RGBADiv">RGBA</div>
      <hr />
      <div id="BoxShadowDiv">Box-Shadow</div>
      <hr />
      <div id="TextShadowDiv">Text-Shadow</div>
      <hr />
      <div id="BorderRadiusDiv">Border Radius</div>
      <hr />
      <div id="OverFlowDiv">
        Overflow Overflow Overflow Overflow Overflow Overflow Overflow Overflow
        Overflow Overflow Overflow Overflow Overflow Overflow Overflow Overflow
        Overflow Overflow Overflow
      </div>
      <hr />
    </div>
  </body>
</html>
